{% load staticfiles %}
<div class="col-md-6 no-padding">
    <article class="card">
    	<div class="row no-padding">
            <a href="{{ parceiro.link }}" title="" class="col-md-5 no-padding">
                {% if parceiro.possuiPhoto %}
                    <img class="card-img-top" src="data:image/png;base64,{{ parceiro.photo64 }}"/>
                {% else %}
                    <img class="card-img-top" src="{% static "images/formiga.jpg" %}">
                {% endif %}
            </a>
            <div class="caption text-center col-md-7 no-padding">
                <a href="{{ parceiro.link }}">
                    <h5 class="card-title">{{ parceiro.nome }}</h5>
                </a>
                <a href="{{ parceiro.link }}" class="btn">CONHECER</a>
            </div>
        </div>
    </article>
</div>
